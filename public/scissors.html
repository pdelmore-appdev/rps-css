<!DOCTYPE html>
<html>
<head>
  <title>You played scissors!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="row mb">
    <div class="one-third">
      <a class="button" href="/rock">
        Play Rock
      </a>
    </div>
  
    <div class="one-third">
      <a class="button" href="/paper">
        Play Paper
      </a>
    </div>
  
    <div class="one-third">
      <a class="button" href="/scissors">
        Play Scissors
      </a>
    </div>
    </div>
  
  <div class="row centered mb">
    <div class="player-card">
    <h2 style="color: green;">
      We played scissors!
    </h2>
  </div>
  
  <div class="computer-card">
    <h2 style="color: orange;">
      They played paper!
    </h2>
  </div>
  </div>
  
  <div class="row-center mb centered">
    <div class="outcome-card">
    <h2>
      We won!
    </h2>
    </div>
  </div>
  
  <div class="row-center mb centered">
    <a href="/">
      Rules
    </a>
    </div>
  </div>
</body>
</html>
